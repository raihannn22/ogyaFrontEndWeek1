<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Javascript DOM crud</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <fieldset>
      <legend>Input Form</legend>
      <div class="row">
        <div class="col">
          <input
            class="form-control"
            type="text"
            name="barang"
            placeholder="input nama barang..."
          />
        </div>
        <div class="col">
          <input
            class="btn btn-primary"
            type="button"
            onclick="addBarang()"
            value="Tambah"
          />
        </div>
      </div>
    </fieldset>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Data Barang</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
        </tr>
        <tr>
          <th colspan="2" class="text-end">Jumlah Barang</th>
          <td>Thornton</td>
        </tr>
      </tbody>
    </table>

    <div>
      <ul id="list-barang"></ul>
    </div>

    <p>jumlah barang = <span id="jumlah"> 0 </span></p>

    <script src="enamFunction.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
