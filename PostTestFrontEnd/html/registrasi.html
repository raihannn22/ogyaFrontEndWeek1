<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Registrasi</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Registrasi Pengguna</h1>
    <form id="registerForm">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="FIRST_NAME"
        required
      /><br /><br />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="LAST_NAME" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="EMAIL" required /><br /><br />

      <label for="phoneNumber">Phone Number:</label>
      <input
        type="tel"
        id="phoneNumber"
        name="PHONE_NUMBER"
        required
      /><br /><br />

      <label for="hireDate">Hire Date:</label>
      <input
        type="datetime-local"
        id="hireDate"
        name="HIRE_DATE"
        required
      /><br /><br />

      <label for="jobId">Job ID:</label>
      <input type="number" id="jobId" name="JOB_ID" required /><br /><br />

      <label for="salary">Salary:</label>
      <input type="number" id="salary" name="SALARY" required /><br /><br />

      <label for="commissionPct">Commission Pct:</label>
      <input
        type="number"
        id="commissionPct"
        name="COMMISSION_PCT"
        required
      /><br /><br />

      <label for="managerId">Manager ID:</label>
      <input
        type="number"
        id="managerId"
        name="MANAGER_ID"
        required
      /><br /><br />

      <label for="departmentId">Department ID:</label>
      <input
        type="number"
        id="departmentId"
        name="DEPARTMENT_ID"
        required
      /><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="PASSWORD"
        required
      /><br /><br />

      <button type="button" onclick="registerUser()">Register</button>

      <script src="/PostTestFrontEnd/js/registrasi.js"></script>
    </form>
  </body>
</html>
